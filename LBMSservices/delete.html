<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Delete</title>
    <style>
        form {
            text-align: center;
        }

        input[type=submit] {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }

        .required::after {
            content: "*";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Delete a book using RFID</h1> <br><br>
    <form>
        <label for="Rfid">Enter the RFID of the book:<span class="required" /></label><br>
        <input type="number" id="Rfid" name="Rfid" required><br><br>
        <input type="submit" id="delete" value="Delete" /><br><br>
        <p><a href="/BookDetails.html">Click here to check Book details Page!</a></p>
        <p><a href="/Mainpage.html">Click here to visit Main Page!</a></p>
    </form>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <script type="text/javascript">
        $("#delete").click(function () {
            var Rfid = $("#Rfid").val();
            $.ajax({
                url: "/deleteBook/" + Rfid,
                type: 'DELETE',

                success: function (data) {
                    console.log(data)
                    alert(data)
                },

                error: function () {
                    alert('Error in Operation')
                }
            })
        });
    </script>
</body>
</html>
