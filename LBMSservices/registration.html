<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Registration</title>
    <style>
        form {
            text-align: center;
        }

        input[type=submit] {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }

        .required::after {
            content: "*";
            color: red;
        }
    </style>

</head>
<body>
    <h1>Registration</h1>
    <form>
        <label for="fname">First Name:<span class="required" /></label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name:<span class="required" /></label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Email:<span class="required" /></label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" /><br>
        <label for="phNum">Phone Number:<span class="required" /></label><br>
        <input type="tel" id="phNum" required><br>
        <label for="uname">User Name:<span class="required" /></label><br>
        <input type="text" id="uname" name="uname" required><br>
        <label for="password">Password:<span class="required" /></label><br>
        <input type="password" id="password" name="password" min="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
        <label for="confirm_password">Confirm Password:<span class="required" /></label><br>
        <input type="password" id="confirm_password" name="confirm_password" min="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Not-Matching! Re-enter your password to confirm" required><br>
        <span id='message'></span><br>

        <input type="submit" id="btnSend" value="Register" /><br><br>
        <p><a href="/login.html">Click here to login!</a></p>
    </form>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        $('#password, #confirm_password').on('keyup', function () {
            if ($('#password').val() == $('#confirm_password').val()) {
                $('#message').html('Matching').css('color', 'green');
            } else
                $('#message').html('Not Matching').css('color', 'red');
        });
    </script>


    <script type="text/javascript">
        $("#btnSend").click(function () {
            var fn = $("#fname").val();
            var ln = $("#lname").val();
            var email = $("#email").val();
            var gender = $("#gender").val();
            var ph = $("#phNum").val();
            var un = $("#uname").val();
            var pass = $("#password").val();
            $.post("register?Fname=" + fn + "&Lname=" + ln + "&email=" + email + "&gender=" + gender + "&phNum=" + ph + "&Username=" + un + "&password=" + pass + "")
                .done(function (data) {
                    alert(data)
                });
        });
    </script>

</body>
</html>
